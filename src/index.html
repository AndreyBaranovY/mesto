<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Курсовая работа 9 Яндекс Практикум">
  <meta name="keywords" content="портфолио Андрея Баранова на Яндекс Практикум">
  <meta name="author" content="Баранов Андрей">
  <title>Место</title>
</head>

<body class="page">
  <div class="content">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип надпись Mesto Russia">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__avatar">
          <div class="profile__avatar-overlay"></div>
        </div>
        <div class="profile__info">
          <div class="profile__description">
            <h1 class="profile__name"></h1>
            <p class="profile__job"></p>
          </div>
          <button type="button" class="profile__edit-button"> </button>
        </div>
        <button type="button" class="profile__add-button"> </button>
      </section>
      <section class="cards-section">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template class ="card-template">
    <div class="card">
      <img src="#" alt="#" class="card__image">
      <button type="button" class="card__trash-btn"></button>
      <div class="card__description">
        <p  class="card__name"></p>
      <div class="card__like-container">
        <div class="card__like-button"></div>
        <p class="card__counter"></p>
      </div>
      </div>
      </div>
    </div>
  </template>

  <div class="popup popup-profile">
    <div class="popup__container ">
      <button type="button" class="popup__close-btn popup__edit-btn" ></button>
      <h3 class="popup__title"> Редактировать профиль </h3>
      <form class="popup__form popup__form-profile" name="form-profile" novalidate>
        <input id ="name-input" type="text" class="popup__input popup__input_type_name" name="userName" placeholder= "Имя" required minlength="2" maxlength="40" required >
        <span id = "name-input-error" class = " " >Вы пропустили это поле</span>
        <input id = "job-input" type="text" class="popup__input popup__input_type_job" name="userJob" placeholder= "О себе" required minlength="2" maxlength="200" required>
        <span id = "job-input-error" class = " " >Вы пропустили это поле</span>
        <button  type="submit" class="popup__button " disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-card">
    <div class="popup__container">
      <button type="button" class="popup__close-btn popup__add-btn" ></button>
      <h3 class="popup__title"> Новое место </h3>
      <form class="popup__form popup__form-card" name="form-place" novalidate>
        <input id = "place-input" type="text" class="popup__input popup__input_type_card-name" name="name" placeholder="Название" required  minlength="1" maxlength="30" >
        <span id = "place-input-error" class = " " >Вы пропустили это поле.</span>
        <input id = "url-input" type="url" class="popup__input popup__input_type_link" name="link" placeholder="Введите адрес сайта." required >
        <span id = "url-input-error" class = " " >Не ссылка</span>
        <button  type="submit" class="popup__button " disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-photo">
    <div class="popup__photo-container">
      <button type="button" class="popup__close-btn popup__photo-btn"></button>
      <h3 class="popup__photo-title"></h3>
        <img src="#" alt="#" class="popup__photo popup__photo-image">
    </div>
  </div>

  <div class="popup popup-delete-card">
    <div class="popup__container popup__container_delete-card">
      <button type="button" class="popup__close-btn popup__close-btn_delete-card"></button>
      <form class="popup__form form-delete-card" name="popup-form"  novalidate>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__button" >Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup-avatar">
    <div class="popup__container popup__container_avatar">
      <button type="button" class="popup__close-btn popup__close-btn-avatar"></button>
      <form class="popup__form form-avatar" name="popup-form" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <input id = "url-avatar-input" type="url" class="popup__input popup__input_type_link" name="link" placeholder="Введите адрес ссылки." required >
        <span id = "url-avatar-input-error" class = " ">Не ссылка</span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
</body>
</html>
