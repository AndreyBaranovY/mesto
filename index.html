<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Курсовая работа 4 Яндекс Практикум">
  <meta name="keywords" content="портфолио Андрея Баранова на Яндекс Практикум">
  <meta name="author" content="Баранов Андрей">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css" type="text/css">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип надпись Mesto Russia">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/jan.jpg" alt="Жак-Ив Кустро" >
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="btn profile__edit-button"> </button>
        </div>
        <button class="btn profile__add-button"> </button>
      </section>

      <section class="cards">
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
          <div class="card__description">
            <h3 class="card__name">Карачаевск</h3>
            <img src="./images/like-item.svg" alt="сердечко" class="card__like-icon">
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__description">
            <h3 class="card__name">Гора Эльбрус</h3>
            <img src="./images/like-item.svg" alt="сердечко" class="card__like-icon">
          </div>
        </div>
        <div class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__image">
          <div class="card__description">
            <h3 class="card__name">Домбай</h3>
            <img src="./images/like-item.svg" alt="сердечко" class="card__like-icon">
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="" class="card__image">
          <div class="card__description">
            <h3 class="card__name">Гора Эльбрус</h3>
            <img src="./images/like-item.svg" alt="сердечко" class="card__like-icon">
          </div>
        </div>
        <div class="card">
          <img src="./images/dombai.jpg" alt="" class="card__image">
          <div class="card__description">
            <h3 class="card__name">Домбай</h3>
            <img src="./images/like-item.svg" alt="сердечко" class="card__like-icon">
          </div>
        </div>
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="" class="card__image">
          <div class="card__description">
            <h3 class="card__name">Карачаево-Черкеск</h3>
            <img src="./images/like-item.svg" alt="сердечко" class="card__like-icon">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-btn" ></button>
      <h3 class="popup__title"> Редактировать профиль </h3>
      <form class="popup__form">
        <input type="text" class="popup__input popup__input_type_name" >
        <input type="text" class="popup__input popup__input_type_job">
        <button  type="submit" class="btn popup__button">Сохранить</button>
      </form>
    </div>
  </section>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
