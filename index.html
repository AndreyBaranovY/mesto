<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Курсовая работа 4 Яндекс Практикум">
  <meta name="keywords" content="портфолио Андрея Баранова на Яндекс Практикум">
  <meta name="author" content="Баранов Андрей">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css" type="text/css">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип надпись Mesto Russia">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/jan.jpg" alt="Жак-Ив Кустро" >
          <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__edit-button"> </button>
        </div>
        <button type="button" class="profile__add-button"> </button>
      </section>

      <section class="cards">
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="фото города Карачаевск" class="card__image">
          <div class="card__description">
            <p class="card__name">Карачаевск</p>
            <button type="button" class="card__like-button"><img src="./images/like-item.svg" alt="сердечко" class="card__like-icon"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="фото гор Эльбрус" class="card__image">
          <div class="card__description">
            <p class="card__name">Гора Эльбрус</p>
            <button type="button" class="card__like-button"><img src="./images/like-item.svg" alt="сердечко" class="card__like-icon"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombai.jpg" alt="фото вешины горы Домбай" class="card__image">
          <div class="card__description">
            <p  class="card__name">Домбай</p>
            <button type="button" class="card__like-button"><img src="./images/like-item.svg" alt="сердечко" class="card__like-icon"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="фото гор Эльбрус" class="card__image">
          <div class="card__description">
            <p  class="card__name">Гора Эльбрус</p>
            <button type="button" class="card__like-button"><img src="./images/like-item.svg" alt="сердечко" class="card__like-icon"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/dombai.jpg" alt="фото вешины горы Домбай" class="card__image">
          <div class="card__description">
            <p  class="card__name">Домбай</p>
            <button type="button" class="card__like-button"><img src="./images/like-item.svg" alt="сердечко" class="card__like-icon"></button>
          </div>
        </div>
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="фото города Карачаевск Черкеск" class="card__image">
          <div class="card__description">
            <p  class="card__name">Карачаево-Черкеск</p>
            <button type="button" class="card__like-button"><img src="./images/like-item.svg" alt="сердечко" class="card__like-icon"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn" ></button>
      <h3 class="popup__title"> Редактировать профиль </h3>
      <form class="popup__form" name="form">
        <input type="text" class="popup__input popup__input_type_name" name="userName">
        <input type="text" class="popup__input popup__input_type_job" name="userJob">
        <button  type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </section>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
